<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #FBFCFD 0%, #D9EAFD 80%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 15vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #225A98;
            font-size: 96px;
            margin-bottom: 8rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            white-space: nowrap;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.85rem 2.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            width: 280px;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #225A98;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
        }
        
        .btn-secondary {
            background-color: white;
            color: #1976d2;
            border: 2px solid #e3f2fd;
        }
        
        .btn-secondary:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="button-group">
            <a href="{% url 'login' %}" class="btn btn-primary">로그인 하기</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">회원가입 하기</a>
        </div>
    </div>
</body>
</html>
